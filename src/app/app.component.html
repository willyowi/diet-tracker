<div class="container">
  <div class="container" style="text-align:center">
    <h1>
       HEALTHY DIET TRACKER
    </h1>
  </div>
  <div class="row">
    <div class="col-md-11" style="background-color:rgb(103, 103, 150);">
      <app-display
        [childMealList]="MealsList"
        (clickSender)="showDetails($event)"
        (delSender)="deleteMeal($event)">
      ></app-display>
    </div>
      <div class="col-md-2"></div>
    <div class="col-md-9" style="background-color:rgb(103, 103, 150);">
      <app-edit-meal
        [childSelectedMeal]="selectedMeal"
        (doneClickedSender)= "finishedEditing()"
      ></app-edit-meal>
    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-2"></div>
    <div class="col-md-8" style="background-color:rgb(103, 103, 150);">
      <app-add-meal
        (newMealSender)="addMeal($event)"
      ></app-add-meal>
    </div>
  </div>
  <br>
 

  

  </div>
